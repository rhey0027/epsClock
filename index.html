<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rhey Yu">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/EC2.png">
    <script src="index.js"></script>
    <title>ExprezzCard</title>
</head>
<body>
    <!-- LOGO IMAGE -->
<div class="image-container">
    <img id="img1" src="/icons/ghost.png" alt="logo" width="120"
    onmouseover="this.src='/images/rheyan.jpg'";
    onmouseout="this.src='/icons/ghost.png'">
    <script>rotateAnimation("img1", 20);</script> 
</div>
<!-- LOGO NAME HEADER -->
<div class="header1">
    <h2 id="greet-el"></h2>
</div>
<!-- CLOCK -->
<div class="clock">
    <div>
        <span id="hour">00</span>
        <span class="text">Hour</span>
    </div>
    <div>
        <span id="minutes">00</span>
        <span class="text">Minutes</span>
    </div>
    <div>
        <span id="seconds">00</span>
        <span class="text">Seconds</span>
    </div>
    <!-- <div>
        <span id="ampm"></span>
    </div> -->
</div>
<div class="header">
<!-- SUB HEADING NAME -->
    <h2>Where Do You Want To Go Today</h2>
    <p>You should be working and learning</p>
</div>
<!-- LINK BUTTONS TO TRANSFER FROM DIFFERENT SITES -->
<div class="container-btn">
    <button class="btn1" onclick="window.open('https://www.facebook.com','_blank')">Facebook</button>
    <button class="btn2" onclick="window.open('https://www.google.com','_blank')">Google</button>
    <button class="btn3" onclick="window.open('https://www.gmail.com','_blank')">Gmail</button>
    <button class="btn4" onclick="window.open('https://www.youtube.com','_blank')">Youtube</button>
    <button class="btn5" onclick="window.open('https://www.github.com','_blank')">Github</button>
    
</div>
<!-- FOOTER DEVELOPER NAME AND YEAR CREATED -->
<footer>
<p class="footer1"> RYU | FullStack Developer/Programmer</p>
<P class="footer2">All Rights Reserved &copy 2022</P>
</footer>

<script src="script.js"></script>
</body>
</html>
